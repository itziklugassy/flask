<!doctype html>
<html>
  <style type="text/css">
    .important {
      color: #336699;
    }
  </style>
<head>
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>

  {% endblock %}
</head>

<body>
  <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist"
    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    <li class="nav-item" role="presentation">
      <a href="http://127.0.0.1:5000/" class="nav-link active rounded-5" id="home-tab2" role="tab"
        aria-selected="true">Home</a>
    </li>
    <li class="nav-item" role="presentation">
      <a href="http://127.0.0.1:5000/about" class="nav-link rounded-5" id="profile-tab2" role="tab"
        aria-selected="false">About</a>
    </li>
    <li class="nav-item" role="presentation">
      <a href="http://127.0.0.1:5000/contactt" class="nav-link rounded-5" id="contact-tab2" role="tab"
        aria-selected="false">Contact</a>
    </li>
    <li class="nav-item" role="presentation">
      <a href="http://127.0.0.1:5000/login" class="nav-link rounded-5" id="contact-tab2" role="tab"
        aria-selected="false">login</a>
    </li>
  </li>
  <li class="nav-item" role="presentation">
    <a href="http://127.0.0.1:5000/register" class="nav-link rounded-5" id="contact-tab2" role="tab"
      aria-selected="false">register</a>
  </li>
  </ul>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>

</body>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
  {% block footer %}
  &copy; Copyright 2023 Itzik Lugassy <a href="#">you</a>.
  {% endblock %}
</div>
</body>

</html>
